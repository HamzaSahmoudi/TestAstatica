<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Astatica</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: #fff; line-height: 1.6; }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
    
    header { background: #141414; padding: 20px 0; border-bottom: 1px solid #2a2a2a; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
    .nav-links { display: flex; gap: 30px; list-style: none; }
    .nav-links a { color: #888; font-size: 14px; }

    .login-container { max-width: 400px; margin: 80px auto; padding: 0 20px; }
    .login-title { font-size: 32px; font-weight: 300; margin-bottom: 30px; text-align: center; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: #888; font-size: 14px; }
    .form-group input { width: 100%; padding: 12px; background: #141414; border: 1px solid #2a2a2a; color: #fff; font-size: 14px; border-radius: 4px; }
    .btn { display: block; width: 100%; background: #fff; color: #0a0a0a; padding: 12px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; border-radius: 4px; }
    .error-message { background: #dc3545; color: #fff; padding: 12px; border-radius: 4px; margin-bottom: 15px; display: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="/" class="logo">Astatica</a>
        <ul class="nav-links">
          <li><a href="/works">Works</a></li>
          <li><a href="/admin">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <h1 class="login-title">Admin Login</h1>
    <div id="error" class="error-message"></div>
    <form id="login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      
      const data = await res.json();
      if (data.success) {
        location.href = '/admin';
      } else {
        document.getElementById('error').textContent = data.error || 'Invalid credentials';
        document.getElementById('error').style.display = 'block';
      }
    };
  </script>
</body>
</html>
